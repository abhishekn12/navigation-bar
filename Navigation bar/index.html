<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Side Navigation Bar</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
	<script src="https://kit.fontawesome.com/b99e675b6e.js"></script>
</head>
<body>

<div class="wrapper">
	<div class="sidebar">
		<ul>
			<li><a href="#" class="active">
				<span class="icon"><i class="fas fa-home"></i></span>
				<span class="item">Home</span>
				</a>
			</li>
			<li><a href="#" onclick="window.location.href = 'Model 1.html'">
				<span class="icon"></span>
				<span class="item">ML Model 1</span>
				</a>
			</li>
			<li><a href="#" onclick="window.location.href = 'Model 2.html'">
				<span class="icon"></span>
				<span class="item">ML Model 2</span>
				</a>
			</li>
			<li><a href="#" onclick="window.location.href = 'Model 3.html'">
				<span class="icon"></span>
				<span class="item">ML model 3</span>
				</a>
			</li>
			<li><a href="#" onclick="window.location.href = 'Model 4.html'">
				<span class="icon"></span>
				<span class="item">ML model 4</span>
				</a>
			</li>
			<li><a href="#" onclick="window.location.href = 'Model 5.html'">
				<span class="icon"></span>
				<span class="item">ML model 5</span>
				</a>
			</li>
			
		</ul>
	</div>
	<div class="section">
		<div class="top_navbar">
			<div class="hamburger">
				<a href="#"><i class="fas fa-bars"></i></a>
			</div>
		</div>
		<h1>HOME</h1>
		<div class="container">
			
			<h1>Documentation</h1>
		</div>
	</div>
</div>

<script type="text/javascript">
	var hamburger = document.querySelector(".hamburger");
	hamburger.addEventListener("click", function(){
		document.querySelector("body").classList.toggle("active");
	})
</script>

</body>
</html>
